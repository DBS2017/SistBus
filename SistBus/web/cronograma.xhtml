<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Cronograma" outcome="cronograma.xhtml" >
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Buses" outcome="buses.xhtml">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Persona" outcome="persona.xhtml" >
                    <f:param name="i" value="2"/>
                </p:menuitem>

            </p:tabMenu>
        </h:form>
    </h:head>
    <h:body>
        <h:form id="FormCronograma">
            <p:growl autoUpdate="true" life="1000"/> 
            <p:panelGrid columns="4">
                <p:outputLabel value="Fecha de LLegada"/>
                <p:inputMask mask="99/99/9999" value="#{cronogramaC.cronograma.FECLLE}"/>
                <p:outputLabel value="Hora de LLegada"/>
                <p:inputMask mask="99:99a*" value="#{cronogramaC.cronograma.HORLLE}"/>
                <p:outputLabel value="Fecha de Salida"/>
                <p:inputMask mask="99/99/9999" value="#{cronogramaC.cronograma.FECSAL}"/>
                <p:outputLabel value="Hora de Salida"/>
                <p:inputMask mask="99:99a*" value="#{cronogramaC.cronograma.HORSAL}"/>
                <p:commandButton value="GUARDAR" actionListener="#{cronogramaC.guardarCronograma()}"  update="FormCronograma"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
