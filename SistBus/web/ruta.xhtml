<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormRuta">
            <p:growl autoUpdate="true" life="1000"/>
            <p:panelGrid columns="2">
                <p:outputLabel value="RUTA"/>
                <p:inputText value="#{rutaC.ruta.NOMRUT}"/>
                <p:outputLabel value="PRECIO"/>
                <p:selectOneMenu value="#{rutaC.ruta.PRECIOS_CODPRE}">
                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                    <f:selectItems  value="#{preciosC.lstPrecios}" var="ruta"  itemLabel="#{ruta.PRECIO}" itemValue="#{ruta.CODPRE}"/>
                </p:selectOneMenu>
                <p:commandButton  value="GUARDAR" actionListener="#{rutaC.guardar()}" update="FormRuta"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
